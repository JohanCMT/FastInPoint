<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title> FastInPoint</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">FastInPoint</a>
    <div class="form-inline">
      <div class="custom-control custom-checkbox my-1 mr-sm-2" id="checkLogin">
        <input type="checkbox" checked data-toggle="toggle" data-on="Registrar" data-off="Loguearse"
          id="loginRegistro">
      </div>
      <div id="areaRegistro" style="display: none;">
        <input type="email" id="email" placeholder="Coloca aquí tu email" class="form-control mr-sm-2">
        <input type="password" id="pass" placeholder="Coloca aquí tu password" class="form-control mr-sm-2">
        <button type="button" onclick="enviar()" class="btn btn-outline-success my-2 my-sm-0">Registro</button>
      </div>
      <div id="areaLogin" style="display: none;">
        <input type="email" id="emailA" placeholder="Coloca aquí tu email" class="form-control mr-sm-2">
        <input type="password" id="passA" placeholder="Coloca aquí tu password" class="form-control mr-sm-2">
        <button type="button" onclick="acceso()" id="botonAcceso"
          class="btn btn-outline-success my-2 my-sm-0">Acceso</button>
        <button type="button" class="btn btn-danger" id="btnCerrar" onclick="cerrar()" style="display: none">Cerrar
          sesión</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="content">
      <h3>Nombre de la ruta que espera:</h3>
      <div class="input-cont">
        <input list="rutas" id="ruta" class="in" required=required />
        <datalist id="rutas">
          <option value="ruta1Directo">
          <option value="ruta1Central">
        </datalist>
        <button class="but" type="button" name="button" onclick="getData();">Buscar</button>
      </div>
    </div>
    <div id="issMap"></div>
  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

  <script src="./js/main.js"></script>

</body>

</html>
